name: skeleton
recipe: laravel
config:
  php: "8.1"
  composer_version: 2
  via: nginx
  webroot: public
  database: mariadb
  cache: none
  xdebug: false
services:
  database:
    type: mariadb
    portforward: true
    creds:
      user: web
      password: ""
      database: skeleton
  appserver:
    type: php:8.1
    run_as_root:
      - curl -fsSL https://deb.nodesource.com/setup_16.x | bash -
      - apt-get install -y nodejs
      - npm install --global yarn
    build:
      - composer install
tooling:
  phpstan:
    service: appserver
    cmd: /app/vendor/bin/phpstan
  phpunit:
    service: appserver
    cmd: /app/vendor/bin/phpunit
  phpcs:
    service: appserver
    cmd: /app/vendor/bin/php-cs-fixer
  npm:
    service: appserver
    cmd: npm
  yarn:
    service: appserver
    cmd: yarn
